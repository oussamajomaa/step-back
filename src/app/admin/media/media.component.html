    <h1 class="mb-3">Gestion des m√©dia</h1>
    <mat-divider class="w-75 my-3"></mat-divider>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let image of images">
