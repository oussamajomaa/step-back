<div style="margin: 5%;">
    <h1>Liste des utilisateurs:</h1>
    <div class="row">
        <h3 class="col title">Email</h3>

    </div>
    <mat-divider></mat-divider>
    <div class="row " *ngFor="let user of users">
        <h3 class="col">{{user.email}}</h3>
    </div>
    <div class="example-button-container mt-3">
        <button 
            mat-mini-fab 
            color="primary" 
            (click)="addUser()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
